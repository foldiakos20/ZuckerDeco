<!-- Container -->
<div class="container h-100">

	<!-- Row -->
	<div class="row d-flex flex-column h-100 px-2 px-sm-0 overflow-x-auto
							justify-content-center align-items-center">
		
		<!-- Card -->
		<div id="card-container" 
				 class="card p-0 col-11 colsm-10 col-md-9 col-lg-8 col-xl-7 col-xxl-6
								shadow-bottom-end d-conditional scale-up">

			<!-- Header -->
			<div class="card-header lin-grad-blue text-white d-flex align-items-center h-100">
				<img src="./media/image/logo/logo.png" height="40" class="ms-3 d-inline-block" alt="logo">
				<h4 class="d-inline-block ms-4 mb-0">
					<span>KERI</span>
					<span>{{'informatics' | translate:lang.data | capitalize}}</span>
				</h4>
			</div>

			<!-- Body -->
			<div class="card-body pb-1">
				<p class="fs-5">
					<span>{{'dear' | translate:lang.data | capitalize}}</span>
					<ng-person-name class="fw-bold" person="person"></ng-person-name>
					<span>!</span>
				</p>
				<h5 ng-if="data.event==='register'">
					{{'register_thanks' | translate:lang.data | capitalize}}!
				</h5>
				<p class="text-end fs-sm mb-0">{{$root.app.currentDay.toISOFormat()}}</p>
				<hr class="mt-0">
				<h4 class="card-title text-center text-danger my-4">
					{{'email_confirmation_successful' | translate:lang.data | capitalize}}!
				</h4>
			</div>

			<!-- Footer -->
			<div class="card-footer pb-1">
				<div class="d-flex align-items-center justify-content-end my-2">
					<a ui-sref="home" 
						 class="btn btn-primary shadow-sm-bottom-end btnClickEffect me-3"
						 style="min-width:160px;">
						<i class="fa-regular fa-thumbs-up fa-lg me-2"></i>
						<span>Ok</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
